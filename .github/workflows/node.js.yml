name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run

      - name: Deploys a NodeJS service in a remote server
        uses: sergiogc9/github-action-deploy-ssh@v0.0.1
        with:
          path: ./*
          remote_path: /var/www/my-app/
          remote_host: 172-31-0-140
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
